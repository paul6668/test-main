apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  name: financial-service-deployment
spec:
  selector:
    matchLabels:
      app: "financial-service"
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: "financial-service"
    spec:
      containers:
      - name: "financial-service"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP

